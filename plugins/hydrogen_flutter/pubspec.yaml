name: hydrogen_flutter
description: The Hydrogen library is a small, easy-to-use, hard-to-misuse cryptographic library.
version: 0.0.1
homepage:

environment:
  sdk: ">=3.0.6 <4.0.0"
  flutter: ">=3.3.0"

dependencies:
  flutter:
    sdk: flutter
  ffi: ^2.0.1
  plugin_platform_interface: ^2.0.2

dev_dependencies:
  ffigen: ^9.0.0
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  plugin:
    platforms:
      linux:
        ffiPlugin: true
      macos:
        ffiPlugin: true
      ios:
        ffiPlugin: true
      windows:
        ffiPlugin: true
      android:
        ffiPlugin: true
