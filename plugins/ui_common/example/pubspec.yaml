name: ui_common_example
description: Demonstrates how to use the ui_common plugin.
publish_to: 'none'

environment:
  sdk: '>=2.19.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  ui_common:
    path: ../
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0


flutter:
  uses-material-design: true
  fonts:
    - family: SourceCodePro
      fonts:
        - asset: packages/ui_common/assets/fonts/SourceCodePro-Regular.ttf
    - family: BeckerIcons
      fonts:
        - asset: packages/ui_common/assets/fonts/BeckerIcons.ttf
  assets:
    - assets/images/
    - assets/images/devices/
    - assets/locale/

